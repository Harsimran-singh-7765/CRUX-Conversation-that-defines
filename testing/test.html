<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crux Test Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FFFDEB;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #D9534F;
            margin-top: 0;
        }
        
        /* Scenario Generator Section */
        #generatorSection {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        #generatorSection h3 {
            margin-top: 0;
            color: #5CB85C;
        }
        #descriptionInput {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
            resize: vertical;
            min-height: 80px;
        }
        #charCount {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.8rem;
        }
        #charCount.warning {
            color: #f0ad4e;
        }
        #charCount.error {
            color: #D9534F;
        }
        .generator-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        #btnGenerate {
            background-color: #5CB85C;
            color: white;
            flex: 1;
            min-width: 150px;
        }
        #btnGenerate:disabled {
            background-color: #ccc;
        }
        .example-chips {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .example-chip {
            background: #e0e0e0;
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .example-chip:hover {
            background: #5BC0DE;
            color: white;
        }
        
        #status {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5BC0DE;
            margin: 1rem 0;
            padding: 1rem;
            background: #f0f8ff;
            border-radius: 8px;
            min-height: 2rem;
        }
        
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5CB85C;
            margin-bottom: 1rem;
        }
        #timer.low {
            color: #D9534F;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Scenario Selection */
        .scenario-selector {
            margin-bottom: 1rem;
        }
        .scenario-header {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        #scenarioSelect {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #btnRefreshScenarios {
            background-color: #5BC0DE;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        #btnRefreshScenarios:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #chatLog {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
            background: #f9f9f9;
            box-sizing: border-box; 
        }
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0.8rem;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #5BC0DE;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .message.ai {
            background-color: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        
        .message.ai.spam {
            background-color: #ff6b6b;
            color: white;
            animation: spamPop 0.3s ease-out;
            font-weight: bold;
        }
        @keyframes spamPop {
            0% { 
                transform: scale(0.8) translateX(-20px);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% { 
                transform: scale(1) translateX(0);
                opacity: 1;
            }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 0.5rem 0.8rem;
            background-color: #e0e0e0;
            border-radius: 10px;
            max-width: 80px;
            margin-right: auto;
            margin-bottom: 0.5rem;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        button {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.2s ease;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        #btnStartGame, #btnConnect {
            background-color: #5CB85C;
            color: white;
        }
        #btnPushToTalk {
            background-color: #5BC0DE;
            color: white;
            width: 80%;
            padding: 1rem;
            font-size: 1.2rem;
        }
        #btnPushToTalk:active:not(:disabled) {
            background-color: #D9534F;
            transform: scale(0.98);
        }
        #btnEndGame {
            background-color: #f0ad4e;
            color: white;
        }
        #results {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crux Test Client üéôÔ∏è</h1>
        
        <!-- Scenario Generator Section -->
        <div id="generatorSection">
            <h3>‚ú® Create Custom Scenario</h3>
            <textarea 
                id="descriptionInput" 
                placeholder="Describe a difficult conversation situation... (10-500 characters)&#10;&#10;Examples:&#10;‚Ä¢ My mom caught me coming home at 3 AM&#10;‚Ä¢ Boss is angry about missed deadline&#10;‚Ä¢ Roommate keeps eating my food"
                maxlength="500"
            ></textarea>
            <div id="charCount">0 / 500 characters</div>
            
            <div class="example-chips">
                <div class="example-chip" data-example="My mom caught me sneaking in at 3 AM smelling of alcohol">üè† Late Night</div>
                <div class="example-chip" data-example="My boss is furious I missed an important client deadline">üíº Missed Deadline</div>
                <div class="example-chip" data-example="My roommate keeps eating my food without asking">üçï Food Thief</div>
                <div class="example-chip" data-example="A taxi driver is taking a suspicious route late at night">üöï Sketchy Taxi</div>
            </div>
            
            <div class="generator-buttons">
                <button id="btnGenerate" disabled>
                    ü§ñ Generate Scenario with AI
                </button>
            </div>
        </div>
        
        <!-- Scenario Selection -->
        <div class="scenario-selector">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">
                Choose Scenario:
            </label>
            <div class="scenario-header">
                <select id="scenarioSelect">
                    <option value="">Loading scenarios...</option>
                </select>
                <button id="btnRefreshScenarios" title="Refresh scenario list">üîÑ</button>
            </div>
        </div>
        
        <button id="btnStartGame">1. Start New Game</button>
        <button id="btnConnect" disabled>2. Connect WebSocket</button>

        <div id="timer">Time left: 2:00</div>

        <div id="status">Waiting to start...</div>
        <div id="chatLog"></div>

        <button id="btnPushToTalk" disabled>Hold to Speak</button>
        <button id="btnEndGame" disabled>End Game & Get Score</button>

        <div id="results"></div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- DOM Elements ---
        const btnStartGame = document.getElementById('btnStartGame');
        const btnConnect = document.getElementById('btnConnect');
        const btnPushToTalk = document.getElementById('btnPushToTalk');
        const btnEndGame = document.getElementById('btnEndGame');
        const btnGenerate = document.getElementById('btnGenerate');
        const btnRefreshScenarios = document.getElementById('btnRefreshScenarios');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const audioPlayer = document.getElementById('audioPlayer');
        const chatLog = document.getElementById('chatLog');
        const timerDiv = document.getElementById('timer');
        const scenarioSelect = document.getElementById('scenarioSelect');
        const descriptionInput = document.getElementById('descriptionInput');
        const charCount = document.getElementById('charCount');
        const exampleChips = document.querySelectorAll('.example-chip');

        // --- State ---
        let sessionId = null;
        let socket = null;
        let mediaRecorder = null;
        let audioQueue = [];
        let timerInterval = null;
        let timeLeft = 120;
        let typingIndicator = null;
        let pendingAIMessage = '';
        let isTimerPaused = false;
        let isSpamMode = false;
        let spamQueue = [];

        // --- Config ---
        const API_URL = "http://127.0.0.1:8000";
        const WS_URL = "ws://127.0.0.1:8000";
        const TEST_USER_ID = "html_test_user";
        
        // --- Initialize ---
        loadScenarios();
        
        // --- Scenario Generator ---
        descriptionInput.addEventListener('input', () => {
            const length = descriptionInput.value.length;
            charCount.textContent = `${length} / 500 characters`;
            
            if (length < 10) {
                charCount.classList.remove('warning', 'error');
                btnGenerate.disabled = true;
            } else if (length > 450) {
                charCount.classList.add('warning');
                charCount.classList.remove('error');
                btnGenerate.disabled = false;
            } else {
                charCount.classList.remove('warning', 'error');
                btnGenerate.disabled = false;
            }
        });
        
        exampleChips.forEach(chip => {
            chip.addEventListener('click', () => {
                descriptionInput.value = chip.dataset.example;
                descriptionInput.dispatchEvent(new Event('input'));
            });
        });
        
        btnGenerate.onclick = async () => {
            const description = descriptionInput.value.trim();
            if (description.length < 10 || description.length > 500) {
                updateStatus("Description must be 10-500 characters");
                return;
            }
            
            btnGenerate.disabled = true;
            btnGenerate.innerHTML = '<span class="loading"></span> Generating...';
            updateStatus("ü§ñ AI is creating your scenario...");
            
            try {
                const response = await fetch(`${API_URL}/api/v1/scenarios/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ description })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate scenario');
                }
                
                const data = await response.json();
                updateStatus(`‚úÖ Created: ${data.scenario.title}`);
                
                // Clear input
                descriptionInput.value = '';
                charCount.textContent = '0 / 500 characters';
                
                // Reload scenarios and select the new one
                await loadScenarios();
                scenarioSelect.value = data.scenario.id;
                
            } catch (err) {
                updateStatus(`‚ùå Error: ${err.message}`);
                console.error("Generation Error:", err);
            } finally {
                btnGenerate.disabled = false;
                btnGenerate.textContent = 'ü§ñ Generate Scenario with AI';
            }
        };
        
        btnRefreshScenarios.onclick = async () => {
            await loadScenarios();
        };
        
        async function loadScenarios() {
            btnRefreshScenarios.disabled = true;
            try {
                const response = await fetch(`${API_URL}/api/v1/scenarios/`);
                if (!response.ok) throw new Error('Failed to load scenarios');
                
                const scenarios = await response.json();
                
                scenarioSelect.innerHTML = '';
                scenarios.forEach(scenario => {
                    const option = document.createElement('option');
                    option.value = scenario.id;
                    option.textContent = scenario.title;
                    scenarioSelect.appendChild(option);
                });
                
                if (scenarios.length === 0) {
                    const option = document.createElement('option');
                    option.textContent = 'No scenarios available';
                    scenarioSelect.appendChild(option);
                }
                
            } catch (err) {
                console.error("Error loading scenarios:", err);
                scenarioSelect.innerHTML = '<option>Error loading scenarios</option>';
            } finally {
                btnRefreshScenarios.disabled = false;
            }
        }
        
        function getSelectedScenarioId() {
            return scenarioSelect.value;
        }

        // --- 1. Start Game ---
        btnStartGame.onclick = async () => {
            const scenarioId = getSelectedScenarioId();
            if (!scenarioId) {
                updateStatus("Please select a scenario first");
                return;
            }
            
            const scenarioTitle = scenarioSelect.options[scenarioSelect.selectedIndex].text;
            
            updateStatus("Starting game...");
            chatLog.innerHTML = "";
            resultsDiv.innerHTML = "";
            updateTimerDisplay();
            try {
                const response = await fetch(`${API_URL}/api/v1/game/start/${scenarioId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: TEST_USER_ID })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                sessionId = data.session_id;
                updateStatus(`Game created! Scenario: ${scenarioTitle}`);
                btnStartGame.disabled = true;
                btnConnect.disabled = false;
                scenarioSelect.disabled = true;
                btnRefreshScenarios.disabled = true;
                descriptionInput.disabled = true;
                btnGenerate.disabled = true;
                pendingAIMessage = data.conversation_history[0].message;
            } catch (err) {
                updateStatus(`Error starting game: ${err.message}`);
                console.error("Fetch Error:", err);
            }
        };

        // --- 2. Connect WebSocket ---
        btnConnect.onclick = () => {
            if (!sessionId) {
                updateStatus("No session ID. Start a game first.");
                return;
            }
            updateStatus("Connecting to WebSocket...");
            const url = `${WS_URL}/api/v1/game/ws/${sessionId}`;
            console.log("Connecting to:", url);
            socket = new WebSocket(url);
            socket.binaryType = 'blob';

            socket.onopen = () => {
                updateStatus("Connected! AI will speak first.");
                btnConnect.disabled = true;
                btnEndGame.disabled = false;
                startTimer();
            };

            socket.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    handleJsonMessage(JSON.parse(event.data));
                } else {
                    handleAudioChunk(event.data);
                }
            };

            socket.onerror = (err) => {
                updateStatus(`WebSocket Error: Check console.`);
                console.error("WebSocket Error:", err);
                stopTimer();
            };

            socket.onclose = (event) => {
                updateStatus(`WebSocket Closed. Code: ${event.code}`);
                console.log("WebSocket Close Event:", event);
                enableAll(false);
                stopTimer();
            };
        };

        // --- 3. Handle JSON Messages ---
        function handleJsonMessage(data) {
            console.log("Handling JSON:", data);
            switch (data.status) {
                case "angry_spam_streak":
                    updateStatus("‚ö†Ô∏è ANGRY SPAM INCOMING!");
                    isSpamMode = true;
                    spamQueue = [];
                    btnPushToTalk.disabled = true;
                    btnEndGame.disabled = true;
                    showTypingIndicator();
                    break;
                    
                case "spam_message":
                    console.log(`Spam ${data.index + 1}/${data.total}: ${data.text}`);
                    spamQueue.push({
                        text: data.text,
                        index: data.index,
                        audio: null
                    });
                    break;
                    
                case "spam_streak_complete":
                    updateStatus("Processing spam streak...");
                    playSpamStreak();
                    break;
                    
                case "ai_speaking":
                    updateStatus("AI is speaking...");
                    btnPushToTalk.disabled = true;
                    btnEndGame.disabled = true;
                    audioQueue = [];
                    showTypingIndicator();
                    break;
                    
                case "ai_finished_speaking":
                    updateStatus("Your turn. Hold to speak.");
                    btnPushToTalk.disabled = false;
                    btnEndGame.disabled = false;
                    if (!isSpamMode) {
                        playFullAudio();
                    }
                    break;
                    
                case "ai_thinking":
                    updateStatus("AI is thinking...");
                    btnPushToTalk.disabled = true;
                    btnEndGame.disabled = true;
                    break;
                    
                case "evaluating":
                    updateStatus("Evaluating your performance...");
                    btnPushToTalk.disabled = true;
                    btnEndGame.disabled = true;
                    stopTimer();
                    break;
                    
                case "game_over":
                    updateStatus("Game Over!");
                    resultsDiv.innerHTML = `
                        <h3>Final Score: ${data.score}/10</h3>
                        <p><strong>Justification:</strong> ${data.justification}</p>
                    `;
                    stopTimer();
                    socket.close();
                    break;
                    
                case "user_response_text":
                    addMessageToChat('user', data.text);
                    break;
                    
                case "ai_response_text":
                    if (data.text && data.text.includes("BREAK")) {
                        console.log("üî• Spam response detected, skipping normal display");
                    } else if (!isSpamMode) {
                        pendingAIMessage = data.text;
                    }
                    break;
                    
                case "error":
                    updateStatus(`Error: ${data.message}`);
                    break;
            }
        }

        // --- 4. Handle Audio ---
        function handleAudioChunk(audioChunk) {
            if (isSpamMode && spamQueue.length > 0) {
                for (let i = 0; i < spamQueue.length; i++) {
                    if (!spamQueue[i].audio) {
                        spamQueue[i].audio = audioChunk;
                        console.log(`Assigned audio to spam message ${i}`);
                        break;
                    }
                }
            } else {
                audioQueue.push(audioChunk);
            }
        }

        function playFullAudio() {
            if (audioQueue.length === 0) return;
            console.log("Combining audio chunks and playing...");
            const fullAudioBlob = new Blob(audioQueue, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(fullAudioBlob);
            audioPlayer.src = audioUrl;
            
            audioPlayer.onplay = () => {
                hideTypingIndicator();
                pauseTimer();
                if (pendingAIMessage) {
                    addMessageToChat('ai', pendingAIMessage);
                    pendingAIMessage = '';
                }
            };
            
            audioPlayer.onended = () => {
                resumeTimer();
            };
            
            audioPlayer.play().catch(e => console.error("Audio play error:", e));
            audioQueue = [];
        }
        
        async function playSpamStreak() {
            console.log(`Playing spam streak with ${spamQueue.length} messages`);
            hideTypingIndicator();
            pauseTimer();
            
            for (let i = 0; i < spamQueue.length; i++) {
                const spam = spamQueue[i];
                addMessageToChat('ai', spam.text, true);
                
                if (spam.audio) {
                    const audioBlob = new Blob([spam.audio], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    
                    await new Promise((resolve) => {
                        audioPlayer.onended = resolve;
                        audioPlayer.play().catch(e => {
                            console.error("Spam audio play error:", e);
                            resolve();
                        });
                    });
                    
                    await new Promise(r => setTimeout(r, 200));
                }
            }
            
            isSpamMode = false;
            spamQueue = [];
            resumeTimer();
            updateStatus("Your turn. Hold to speak.");
            btnPushToTalk.disabled = false;
            btnEndGame.disabled = false;
        }

        // --- 5. Push-to-Talk ---
        btnPushToTalk.onmousedown = async () => {
            if (!socket) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); 

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                        socket.send(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    if (socket.readyState === WebSocket.OPEN) {
                        sendJson({ action: "stop_speaking" });
                    }
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start(500);
                sendJson({ action: "start_speaking" });
                updateStatus("Listening... Release to stop.");

            } catch (err) {
                updateStatus(`Mic error: ${err.message}`);
                console.error("Microphone Error:", err);
            }
        };

        btnPushToTalk.onmouseup = () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
                updateStatus("AI is thinking...");
            }
        };

        // --- 6. End Game ---
        btnEndGame.onclick = () => {
            endGame();
        };

        // --- 7. Timer ---
        function startTimer() {
            timeLeft = 120;
            isTimerPaused = false;
            updateTimerDisplay();
            stopTimer();

            timerInterval = setInterval(() => {
                if (!isTimerPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 30) {
                        timerDiv.classList.add('low');
                    }

                    if (timeLeft <= 0) {
                        console.log("Timer finished, auto-ending game.");
                        stopTimer();
                        endGame(true);
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timeLeft = 120;
            isTimerPaused = false;
            timerDiv.classList.remove('low');
        }

        function pauseTimer() {
            console.log("‚è∏Ô∏è Timer paused (audio playing)");
            isTimerPaused = true;
        }

        function resumeTimer() {
            console.log("‚ñ∂Ô∏è Timer resumed (audio finished)");
            isTimerPaused = false;
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const pauseIndicator = isTimerPaused ? ' ‚è∏Ô∏è' : '';
            timerDiv.textContent = `Time left: ${minutes}:${seconds.toString().padStart(2, '0')}${pauseIndicator}`;
        }
        
        function endGame(isAutoEnd = false) {
            if (isAutoEnd) {
                updateStatus("Time's up! Evaluating...");
            } else {
                console.log("User clicked End Game.");
            }
            sendJson({ action: "end_game" });
            btnPushToTalk.disabled = true;
            btnEndGame.disabled = true;
        }

        // --- 8. Chat ---
        function addMessageToChat(role, text, isSpam = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            if (isSpam) {
                msgDiv.classList.add('spam');
            }
            msgDiv.textContent = text;
            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        function showTypingIndicator() {
            hideTypingIndicator();
            typingIndicator = document.createElement('div');
            typingIndicator.classList.add('typing-indicator');
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatLog.appendChild(typingIndicator);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
        
        function hideTypingIndicator() {
            if (typingIndicator && typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
                typingIndicator = null;
            }
        }

        // --- Helpers ---
        function sendJson(data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                console.log("Sending JSON:", data);
                socket.send(JSON.stringify(data));
            }
        }

        function updateStatus(message) {
            console.log("Status:", message);
            statusDiv.textContent = message;
        }

        function enableAll(all = true) {
            if (all) {
                btnStartGame.disabled = false;
                scenarioSelect.disabled = false;
                btnRefreshScenarios.disabled = false;
                descriptionInput.disabled = false;
                btnGenerate.disabled = descriptionInput.value.length < 10;
            }
            btnConnect.disabled = true;
            btnPushToTalk.disabled = true;
            btnEndGame.disabled = true;
        }
    </script>
</body>
</html>
